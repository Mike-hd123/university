<!DOCTYPE html>
<html>

<head>
    <title>测试页面</title>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.js}" type="text/javascript"></script>
</head>

<body>
    <form th:action="@{/test}">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">姓名:</label>
          <div class="col-sm-8">
            <input name="username" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">年龄:</label>
          <div class="col-sm-8">
            <input name="age" class="form-control">
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">性别:</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sex" id="gridRadios1" value="1" checked>
              <label class="form-check-label" for="gridRadios1">
                男
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sex" id="gridRadios2" value="2">
              <label class="form-check-label" for="gridRadios2">
                女
              </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </div>
      </form>
</body>

</html>
