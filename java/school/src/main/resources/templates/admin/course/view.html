<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>教务系统</title>
  <!-- Le styles -->
  <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
  <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}" rel="stylesheet">
  <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.js}" type="text/javascript"></script>
</head>

<body>
  <div th:insert="~{admin/public/public::top}"></div>
  <div class="container">
    <div class="row row-cols-10">
      <div th:insert="~{admin/public/public::left}"></div>
      <div class="col-9">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">name</th>
              <th scope="col">teacher</th>
              <th scope="col">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course:${courses}">
              <td th:text="${course.getId()}"></td>
              <td th:text="${course.getName()}"></td>
              <td th:text="${course.getCteacher()}"></td>
              <td>
                <a th:href="@{/admin/course/chang(id=${course.getId()})}" class="btn btn-sm btn-primary">编辑</a>
                <a th:href="@{/admin/course/delete(id=${course.getId()})}" class="btn btn-sm btn-danger">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.js}" type="text/javascript"></script>
</body>

</html>

</html>
