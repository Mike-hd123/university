<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>教务系统</title>
    <!-- Le styles -->
    <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.js}" type="text/javascript"></script>
</head>

<body>
    <div th:insert="~{admin/public/public::top}"></div>
    <div class="container">
        <div class="row row-cols-10">
            <div th:insert="~{admin/public/public::left}"></div>
            <div class="col-9">
                <form th:action="${url}" method="POST" >
                  <input th:value="${teacher}?${teacher.getId()}:0" type="hidden" name="id"></input>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">姓名:</label>
                      <div class="col-sm-8">
                        <input th:value="${teacher}?${teacher.getUsername()}:''" name="username" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">年龄:</label>
                      <div class="col-sm-8">
                        <input th:value="${teacher}?${teacher.getSage()}:''" name="sage" class="form-control">
                      </div>
                    </div>
                    <fieldset class="form-group row">
                      <legend class="col-form-label col-sm-2 float-sm-left pt-0">性别:</legend>
                      <div class="col-sm-8">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="ssex" id="gridRadios1" value="男" th:checked="${teacher}?${teacher.getSsex()} eq '男':ture">
                          <label class="form-check-label" for="gridRadios1">
                            男
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="ssex" id="gridRadios2" value="女" th:checked="${teacher}?${teacher.getSsex()} eq '女'":false>
                          <label class="form-check-label" for="gridRadios2">
                            女
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button th:text="${funtion}" type="submit" class="btn btn-primary">添加</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.js}" type="text/javascript"></script>
</body>

</html>

</html>
